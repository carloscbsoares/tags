
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisa de Códigos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f6f6f6;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    #search {
      padding: 10px;
      width: 220px;
      font-size: 16px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      margin-right: 15px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4d6eff;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    #results {
      margin-top: 40px;
    }
    .card {
      border:1px solid #ddd;
      background:#fff;
      padding:20px;
      width:400px;
      margin:20px auto;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      border-radius:8px;
      text-align:left;
    }
    .dimomaint-box {
      background:#e8f1ff;
      border-left:5px solid #4d6eff;
      padding:10px;
      margin-bottom:15px;
    }
  </style>
</head>
<body>
  <h1>Pesquisa de Códigos</h1>
  <form id="searchForm">
    <input type="text" id="search" placeholder="Digite o código (ex: tbb1.2104.b351)" autocomplete="off"><br>
    <button type="submit">Buscar</button>
  </form>
  <div style="font-size:12px; color:#666; margin-top:8px;">Desenvolvido por Carlos Soares</div>
  <div id="results"></div>

  <script src="banco_dados_sem_intermediaria.js">
    function formatarTag(tag) {
      // Ex: TBB12220B351 → TBB1.2220.B351
      const match = tag.match(/^([A-Z]+\d)(\d{4})([A-Z]\d{2,3})$/);
      if (!match) return tag;
      return `${match[1]}.${match[2]}.${match[3]}`;
    }
    </script>
    
  <script>
    function normalizarEntrada(input) {
      const partes = input.trim().toUpperCase().split(".");
      if (partes.length === 3) {
        const prefixo = partes[0];
        const numero = partes[1].padStart(4, "0");
        const sufixo = partes[2];
        return (prefixo + numero + sufixo).toUpperCase();
      }
      return input.toUpperCase().replace(/[-.+\s]/g, "");
    }

    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const raw = document.getElementById("search").value;
      const query = normalizarEntrada(raw);
      const results = data[query];
      const output = document.getElementById("results");

      if (results && results.length > 0) {
        output.innerHTML = results.map(result => `
          <div class="card">
            
    <h2 style="color:#333; font-size:20px; margin-bottom:10px;">${formatarTag(query)}</h2>
    
            <div class="dimomaint-box">
              <strong>Código Dimomaint:</strong><br>
              <span style="font-size:22px; font-weight:bold; display:block; text-align:center;">${result["dimomaint"]}</span>
            </div>
            <p><strong>Máquina:</strong> ${result["maquina"]}</p>
            <p><strong>Linha:</strong> ${result["linha"]}</p>
            <p><strong>Descrição:</strong> ${result["desc"]}</p>
            <p><strong>Nº de peça:</strong> ${result["no"]}</p>
          </div>
        `).join('');
      } else {
        output.innerHTML = "<p style='color:red;'>Código não encontrado.</p>";
      }
    });
  
    function formatarTag(tag) {
      // Ex: TBB12220B351 → TBB1.2220.B351
      const match = tag.match(/^([A-Z]+\d)(\d{4})([A-Z]\d{2,3})$/);
      if (!match) return tag;
      return `${match[1]}.${match[2]}.${match[3]}`;
    }
    </script>
    
</body>
</html>
