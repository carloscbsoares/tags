  <!-- Busca -->
  <script>

    }

    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const raw = document.getElementById("search").value.trim();
      const query = raw.replace(/\D/g, "");
      const banco = detectarBanco(query);
      const results = banco[query];
      const output = document.getElementById("results");

      if (results && results.length > 0) {
        output.innerHTML = results.map(result => {
          if (banco === dataKronesFinal) {
            const dimomaint = String(result["codigo"]).padStart(6, "0");
            return `
              <div class="card">
                <div class="dimomaint-box">
                  <strong>Código Dimomaint:</strong><br>
                  <span style="font-size:22px; font-weight:bold; display:block; text-align:center;">${dimomaint}</span>
                </div>
                <p><strong>Descrição:</strong> ${result["descricao"]}</p>
                <p><strong>Marca:</strong> ${result["marca"]}</p>
                <p><strong>Unidade:</strong> ${result["unidade"]}</p>
              </div>`;
          } else {
            return `
              <div class="card">
                <h2 style="color:#333; font-size:20px; margin-bottom:10px;">${query}</h2>
                <div class="dimomaint-box">
                  <strong>Código Dimomaint:</strong><br>
                  <span style="font-size:22px; font-weight:bold; display:block; text-align:center;">${result["dimomaint"]}</span>
                </div>
                <p><strong>Máquina:</strong> ${result["maquina"]}</p>
                <p><strong>Linha:</strong> ${result["linha"]}</p>
                <p><strong>Descrição:</strong> ${result["desc"]}</p>
                <p><strong>Nº de peça:</strong> ${result["no"]}</p>
              </div>`;
          }
        }).join('');
      } else {
        output.innerHTML = "<p style='color:red;'>Código não encontrado.</p>";
